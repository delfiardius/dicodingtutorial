<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanning Cell</title>
    <link rel="stylesheet" href="spanning_cell_style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>AINE</h1>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <!-- main -->
    <main>
      <div class="content">
        <h1>Implementasi Colspan</h1>
        <h2>Schedule of Film in XX1</h2>
        <table border="1">
          <tr>
            <th>18:00</th>
            <th>19:00</th>
            <th>20:00</th>
          </tr>
          <tr>
            <td colspan="2">Avenger Infinity Wars</td>
            <td>It Chapter 2</td>
          </tr>
          <tr>
            <td>One Piece: Stampede</td>
            <td>Weathering With You</td>
            <td>Gundala</td>
          </tr>
          <tr>
            <td>Gundala</td>
            <td colspan="2">Avenger Infinity Wars</td>
          </tr>
        </table>

        <h2>Kembali ke Materi Utama Tabel</h2>
        <a href="index.html" target="_blank">klik di sini</a>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <p>&copy; delfiardius || 2025</p>
    </footer>
  </body>
</html>
