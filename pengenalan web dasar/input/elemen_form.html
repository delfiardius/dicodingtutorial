<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemen Input - FORM</title>
  </head>
  <body>
    <main>
      <div class="content">
        <h2>Form Pemesanan Hotel</h2>
        <form action="">
          <div>
            <label for="fullName">Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div>
            <label for="checkIn">Date of Check-In</label>
            <input type="date" id="checkIn" name="checkIn" required />
          </div>
          <div>
            <label for="checkOut">Date of Check-Out</label>
            <input type="date" id="checkOut" name="checkOut" required />
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
      <article>
        <h1>Atribut Form</h1>
        <ul>
          <li>Action</li>
          <li>Method</li>
        </ul>
        <h2>Jenis Method</h2>
        <p>
          Ada dua buah metode yang bisa digunakan untuk mengirimkan data pada
          formulir HTML, yaitu GET dan POST.
        </p>
        <h3>Metode GET</h3>
        <p></p>
        <h3>Metode POST</h3>
      </article>
    </main>
  </body>
</html>
