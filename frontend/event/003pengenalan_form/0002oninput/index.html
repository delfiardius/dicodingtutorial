<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form World</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contents">
      <h2>Input Event Form</h2>
      <div class="formContent">
        <form id="formDataDiri" autocomplete="off">
          <div class="form-element" id="fieldName">
            <label for="inputNama">Nama Panggilan:</label> <br />
            <input
              type="text"
              id="inputNama"
              name="nama"
              placeholder="Nama panggilan Anda"
              maxlength="15"
            />
            <br />
            <label id="notifikasiSisaKarakter">
              Sisa karakter: <span id="sisaKarakter">15</span>
            </label>
          </div>
          <div class="form-element" id="fieldCop">
            <label for="inputCopy"><i>Copy</i> tulisan iniL</label>
            <br />
            <input
              type="text"
              id="inputCopy"
              name="copy"
              value="Hello World!"
              readonly
            />
            <br />
          </div>

          <div class="form-element" id="fieldPaste">
            <label for="inputPaste"><i>Paste</i> tulisan ini:</label> <br />
            <input
              type="text"
              id="inputPaset"
              name="paste"
              placeholder="Paset sesuatu di sini"
            />
            <br />
          </div>

          <div class="form-element" id="fieldCaptcha">
            <label for="inputCaptcha">Tulis <i>captcha</i> berikut.</label>
            <br />
            <img
              src="https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/captcha.png"
              alt="Captcha"
            />
            <br />
            <input
              id="inputCaptcha"
              type="text"
              name="captcha"
              placeholder="Tulis captcha di sini"
            />
            <br />
            <p>
              Tekan Enter pada keyboard jika sudah selesai menulis
              <i>captcha</i>
            </p>
          </div>

          <div class="form-element">
            <input
              id="submitButton"
              type="submit"
              value="Submit Data"
              disabled
            />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
