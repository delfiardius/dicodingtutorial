<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event World</title>

    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
        text-align: center;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <!-- menambahkan event handler di inline -->
  <body onload="welcome()">
    <div class="contents" hidden>
      <button id="incrementButton" onclick="increment()">Tekan Aku üòÅ</button>
      <h3>
        Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span>
      </h3>
    </div>

    <script>
      function welcome() {
        alert("Wahai elemen HTML, Muncullah!");
        const contents = document.querySelector(".contents");
        contents.removeAttribute("hidden");
      }

      function increment() {
        document.getElementById("count").innerText++;

        if (document.getElementById("count").innerText == 7) {
          const hiddenMessage = document.createElement("h4");
          hiddenMessage.innerText =
            "Selamat! Anda menemukan hadiah tersembunyi...";

          const image = document.createElement("img");
          image.setAttribute(
            "src",
            "https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg"
          );

          const contents = document.querySelector(".contents");
          contents.appendChild(hiddenMessage).appendChild(image);
        }
      }

      // document.body.onload = welcome;
      // document.getElementById("incrementButton").onclick = increment;
    </script>
  </body>
</html>
