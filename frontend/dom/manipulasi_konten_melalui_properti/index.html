<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cube World!</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cover">
      <h2>Its Cube Time!</h2>
      <img
        src="https://assets.cdn.dicoding.com/original/commons/homepage-dicoding-challenge-illustration.png"
        alt="Its a rubiks cube!"
        id="gambar"
      />
      <p id="caption">
        <b>Sudah siap untuk memecahkan teka-teki permainan tersebut?</b>
      </p>
      <div class="button-group">
        <div class="button">
          <button>Sejarah</button>
        </div>
        <div class="button">
          <button>Permainan</button>
        </div>
        <div class="button">
          <button>Fun Fact</button>
        </div>
        <div class="button">
          <button disabled="disabled">Play (Coming Soon)</button>
        </div>
        <div class="button">
          <button>Exit</button>
        </div>
      </div>
    </div>

    <hr class="tebal" />
    <div id="links">
      <p>Situs lainnya yang tidak kalah menarik:</p>
      <ul>
        <li>
          <a href="http://www.dicoding.com" id="dicodingLink">Dicoding</a>
        </li>
        <li><a href="http://www.google.com" id="googleLink">Google</a></li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
